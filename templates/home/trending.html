{% extends 'base.html' %}
{% block title %}
    Trending...
{% endblock %}
{% block body %}
    {% load static %}

    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <h3>Trending Answers</h3>
                <div>
                    <ul class="list-group common-user-group trending-list">

                    </ul>
                </div>
                <div class="load-btn">
                    <div class="loading-1">
                        <img src="/static/images/loading-2.gif" alt="" class="loading"> Loading...
                    </div>
                    <a onclick='load_more(9)' class='btn-load' style='display: none;'><span class='fa fa-refresh'></span> Load More</a>
                </div>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
    </div>

    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script async src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script>
        var user = '{{ user }}';
        var req_user = '{{ req_user.user }}'
        var csrftoken = '{{ csrf_token }}';
        var loading1src = '{% static 'images/loading1.gif' %}'
        var dp_url = '{{ req_user.get_dp_url }}';
        var img_url = '{{ req_user.display_picture }}';
        var is_loggedin = '{{ user.is_authenticated }}';
    </script>

    <script src="{% static 'm-toast/jquery.m.toast.js' %}"></script>
    <script src="{% static 'scripts/custom.js' %}"></script>
    <script>
        var next_trending_url = '/answers/trending';
        loadTrending();
    </script>
{% endblock %}
