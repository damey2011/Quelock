<html>
<head>
    <title>Sign Up</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min_lumen.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'Font Awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'ionic/css/ionicons.min.css' %}">
    <meta name="viewport" content="width=device-width">
</head>
<body class="reg-body">
    <div class="main-reg-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 reg-mid-col">
                    <div class="logo-reg">Register An Account</div>
                    <div class="container-fluid reg-form-container">
                        <form action="" method="post" id="reg-form">
                            {% csrf_token %}
                            <label for="">
                                <span class="ion-android-person placeholder-icon"></span>
                                <input type="text" class="form-control" name="first_name" placeholder="First Name">
                            </label>
                            <label for="">
                                <i class="ion-android-person placeholder-icon"></i>
                                <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                            </label>
                            <label for="">
                                <i class="ion-android-person placeholder-icon"></i>
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </label>
                            <label for="">
                                <i class="ion-email placeholder-icon"></i>
                                <input type="email" class="form-control" name="email_address" placeholder="Email Address">
                            </label>
                            <label for="">
                                <i class="ion-android-lock placeholder-icon"></i>
                                <input type="password" class="form-control" name="password" id="p1" placeholder="Password">
                            </label>
                            <label for="">
                                <i class="ion-android-lock placeholder-icon"></i>
                                <input type="password" class="form-control" name="confirm_password" id="p2" placeholder="Confirm Password">
                            </label>
                            <div class="reg-bottom-div">
                                <span class="error"></span>
                                <div class="tac">By Clicking Join, you agree to the User Agreement and Privacy Policy</div>
                                <br>
                                <input type="submit" id="submit" class="btn btn-primary btn-sm" value="Join">
                                <hr/>
                            </div>
                        </form>
                        <div class="aoa">Already own an account? <a href="#">Sign In</a></div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
</body>




    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.error').html('');
           $('#reg-form').submit(function(){
               if($('#p1').val() !== $('#p2').val()){
                   event.preventDefault();
                   $('.error').html('passwords don\'t match');
                    return false;
               }
               return true;
           });

            $('#p1').keyup(function(){
               if($(this).val().length < 5){
                   $('#p1').css('border-bottom', '1px solid red');
               }
                else{
                   $('#p1').css('border-bottom', '1px solid rgba(255,255,255, 0.5)');
               }
            });

            $('#p2').keyup(function () {
                if($('#p1').val() !== $(this).val()){
                   $('#p2').css('border-bottom', '1px solid red');
                }
                else{
                    $('#p2').css('border-bottom', '1px solid rgba(255,255,255, 0.5)');
                }
            })
        });
    </script>

</html>
